<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - AIO Learning Management System</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css"
    integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.1/flatly/bootstrap.min.css"
    integrity="sha512-A6eytCnxDsOtfv6WqcF+KeZitCIo1SE9CR7wy572XUNV3r2y/QG/CVWlf0zwHfoVrD6kctgnAA3KX4PpbOEp5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
  </style>
</head>

<body class="vw-100 vh-100">


  <!-- You body elements go here -->
  <div id="header"></div>
  <div class="row vw-100 vh-100 m-0">
    <div class="col-md-4" style="background-color:#ECF0F1; padding-top: 5%;">
      <h2 class="text-center align-middle">Current courses created</h2>
    </div>

    <div class="col-md-8" style="background-color:#7B8A8B;padding-top: 5%;">
      <div class="container">
        <h2>Create Course</h2>
        <form class="needs-validation" novalidate>

          <div class="mb-5 col-sm-7">
            <label for="course_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="course_title" placeholder="Software Project Management"
              required>
          </div>

          <div class="mb-5 col-sm-7">
            <label for="course_description" class="form-label">Description</label>
            <textarea class="form-control" id="description" placeholder="" rows="3" required></textarea>
          </div>

          <div class="mb-5 col-sm-7">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Assign Badge</label>
              <select class="form-control" id="badge_id"></select>
            </div>
          </div>

          <div class="mb-5 col-sm-7">
            <div class="row">
              <div class="col-sm-6">
                <label for="course_start_date" class="form-label">Course start date</label>
                <input type="date" class="form-control" id="course_start_date" required>
              </div>
              <div class="col-sm-6">
                <label for="course_end_date" class="form-label">Course end date</label>
                <input type="date" class="form-control" id="course_end_date" required>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <label for="enrolment_start_date" class="form-label">Enrolment start date</label>
                <input type="date" class="form-control" id="enrolment_start_date" required>
              </div>
              <div class="col-sm-6">
                <label for="enrolment_end_date" class="form-label">Enrolment end date</label>
                <input type="date" class="form-control" id="enrolment_end_date" required>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-light me-4" type="submit" id="cancel">Cancel</button>
            <button class="btn btn-info" type="submit" id="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"
    integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/auth0-js/9.16.4/auth0.min.js"
    integrity="sha512-BaGDtTEN7xL0GZLlmhJ8Ap6h6OExOn+Fc6jGUFJEYFmBymBczqnWcg3oRo3dbFVGNmLus+BGIXFzclZMqs/PLw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.7/sweetalert2.min.js"
    integrity="sha512-7YvQulGlfsi8ex5zsjMHDqwEj7jNLCcVD9sXbgwp1wScakmCR+Pj66HjDJoaZ7/yZ/f9pIvX293Ac6S3HE47nA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="/assets/js/common/authentication.js"></script>
  <script defer src="/assets/js/create-course.js"></script>
</body>

</html>
