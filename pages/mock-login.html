<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS - Mock login with Access Control</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.1/flatly/bootstrap.min.css"

      crossorigin="anonymous"

    />

  <body class="vw-100 vh-100">
    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
      <div class="text-center mb-4" style="width: 24rem">
        <h1>Mock login</h1>
        <p class="text-secondary">
          This login will be replaces with Azure SSO when integration is ready
          to be implemented.
        </p>
      </div>

      <div class="card mb-5" style="width: 24rem">
        <div class="card-body">
          <h5 class="card-title">Login as Human Resource</h5>
          <div class="card-text">
            <p>Access course management features.</p>
          </div>
          <a href="#" class="btn btn-primary">Continue</a>
        </div>
      </div>

      <div class="card mb-5" style="width: 24rem">
        <div class="card-body">
          <h5 class="card-title">Login as Trainer</h5>
          <div class="card-text">
            <p>Access course management features.</p>
          </div>
          <a href="#" class="btn btn-primary">Continue</a>
        </div>
      </div>

      <div class="card" style="width: 24rem">
        <div class="card-body">
          <h5 class="card-title">Login as Leaner</h5>
          <div class="card-text">
            <p>Access course management features.</p>
          </div>
          <a href="#" class="btn btn-primary">Continue</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js"
      integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/auth0-js/9.16.4/auth0.min.js"
      integrity="sha512-BaGDtTEN7xL0GZLlmhJ8Ap6h6OExOn+Fc6jGUFJEYFmBymBczqnWcg3oRo3dbFVGNmLus+BGIXFzclZMqs/PLw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/assets/js/common/authentication.js"></script>
    <script defer src="/assets/js/mock-login.js"></script>
